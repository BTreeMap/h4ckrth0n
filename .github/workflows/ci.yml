name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies (locked)
        run: uv sync --locked --all-extras

      - name: Ruff format check
        run: uv run --locked ruff format --check .

      - name: Ruff lint
        run: uv run --locked ruff check .

      - name: Mypy
        run: uv run --locked mypy src

      - name: Pytest
        run: uv run --locked pytest -v

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/create-h4ckath0n/templates/fullstack/web
    env:
      H4CKATH0N_DATABASE_URL: "sqlite:///./ci-openapi.db"
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install backend dependencies (locked)
        run: uv sync --locked --all-extras
        working-directory: .

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: packages/create-h4ckath0n/templates/fullstack/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Start backend for codegen
        run: |
          uv run uvicorn app.main:app --host 127.0.0.1 --port 8000 --app-dir packages/create-h4ckath0n/templates/fullstack/api &
          node packages/create-h4ckath0n/templates/fullstack/web/scripts/waitForOpenApi.mjs
        working-directory: .

      - name: Generate API types
        run: npm run gen:api

      - name: Check codegen drift
        run: git diff --exit-code src/api/generated/

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/create-h4ckath0n/templates/fullstack/web
    env:
      H4CKATH0N_DATABASE_URL: "sqlite:///./e2e-test.db"
      H4CKATH0N_RP_ID: "localhost"
      H4CKATH0N_ORIGIN: "http://localhost:5173"
      H4CKATH0N_AUTH_SIGNING_KEY: "e2e-ci-test-key-not-for-production"
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install backend dependencies (locked)
        run: uv sync --locked --all-extras
        working-directory: .

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: packages/create-h4ckath0n/templates/fullstack/web/package-lock.json

      - name: Install web dependencies
        run: npm ci

      - name: Install Playwright browsers (chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: packages/create-h4ckath0n/templates/fullstack/web/playwright-report/
          retention-days: 7
